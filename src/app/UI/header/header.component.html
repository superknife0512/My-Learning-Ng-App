
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Course Project</a>
        <button 
          class="navbar-toggler" 
          type="button"
          (click)="isToggle = !isToggle" >
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" 
          id="navbarSupportedContent"
          *ngIf="isToggle">

          <ul class="navbar-nav mr-auto">
            <li 
              *ngIf="isAuth"          
              class="nav-item"
              (click)="changePage('recipe')"
              routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/recipes']">Recipes </a>
            </li>   
            <li 
              *ngIf="isAuth"      
              class="nav-item"
              (click)="changePage('shoppingList')"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">
              <a class="nav-link" [routerLink]="['/shopping-list']">
                Shopping List <span class="sr-only">(current)</span>
              </a>
            </li>   
            <li 
              *ngIf="!isAuth"
              class="nav-item"
              routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/auth']">Login/Signup</a>
            </li>  
          </ul>
          <ul class="navbar-nav my-2 my-lg-0">
            
            <li class="nav-item dropdown" *ngIf="isAuth">
              <a class="nav-link" style="cursor:pointer" (click)="onLogout()"> Logout </a>
            </li>
            <li class="nav-item dropdown" *ngIf="isAuth">
              <a 
                class="nav-link dropdown-toggle" 
                id="navbarDropdown" 
                role="button" 
                (click)="onDropdown()"
                style="cursor: pointer;">
                Your action
              </a>
              <div 
                class="dropdown-menu"
                *ngIf="isDropdown">
                <a class="dropdown-item" style="cursor: pointer;" (click)="saveData()">Save data</a>
                <a class="dropdown-item"style="cursor: pointer;" (click)="fetchData()">Fetch data</a>
              </div>
            </li>
          </ul>
        </div>
    </div>
</nav>
