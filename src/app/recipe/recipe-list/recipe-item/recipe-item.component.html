
<li class="list-group-item" aria-disabled="true"
    (click)="setDetail(recipe)">
    <div class="recipe-item" >
        <div class="recipe-item__left">
            <img [src]="recipe.imgUrl" [alt]="recipe.name" >
        </div>

        <div class="recipe-item__right">
            <h4 class="recipe-item__name">
                {{ recipe.name }}
            </h4>
            <p class="mt-2 recipe-item__desc">
                {{ recipe.desc }}
            </p>
        </div>
    </div>
</li>
